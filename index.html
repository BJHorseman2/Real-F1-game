<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>F1 Neon Racer</title>
<style>
body { margin: 0; overflow: hidden; background:#000; touch-action: none;}
#score { position:fixed; top:10px; left:10px; color:#ff0000; font: bold 20px 'Arial', sans-serif; pointer-events:none;}
#highScore { position:fixed; top:10px; right:10px; color:#00ff00; font: bold 20px 'Arial', sans-serif; pointer-events:none;}
#powerup { position:fixed; bottom:10px; left:10px; color:#ffff00; font: bold 20px 'Arial', sans-serif; opacity: 0; pointer-events:none;}
#lap { position:fixed; top:40px; left:10px; color:#00ffff; font: bold 20px 'Arial', sans-serif; pointer-events:none;}
#controls { position:fixed; bottom:10px; left:0; right:0; text-align:center; color:#ffffff; font: bold 16px 'Arial', sans-serif; pointer-events:none;}
#tiltToggle { position:fixed; bottom:40px; right:10px; background: rgba(255,255,255,0.2); color:#ffffff; padding:10px; border-radius:5px; font: bold 16px 'Arial', sans-serif; border:none; cursor:pointer;}
#countdown { position:fixed; top:55%; left:50%; transform:translate(-50%, -50%); color:#ffffff; font: bold 80px 'Arial', sans-serif; pointer-events:none;}
#startLights { position:fixed; top:40%; left:50%; transform:translateX(-50%); display:flex; gap:15px; }
#startLights .light { width:40px; height:40px; border-radius:50%; background:#440000; border:2px solid #ffffff; }
#startLights .light.on { background:#ff0000; }
#message { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); color:#ffffff; font:bold 40px 'Arial', sans-serif; pointer-events:none; display:none; }
</style>
</head>
<body>
<div id="score">0</div>
<div id="highScore">High Score: 0</div>
<div id="lap">Lap: 1</div>
<div id="powerup">Power-up Active!</div>
<div id="controls">Tap left/right sides to steer<br>or use tilt controls</div>
<button id="tiltToggle">Toggle Tilt Controls</button>
<div id="startLights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
</div>
<div id="countdown"></div>
<div id="message"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="cityLights.js"></script>
<script type="module" src="game.js"></script>
</body>
</html>
